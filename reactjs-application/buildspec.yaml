version: 0.2

phases:
  install:
    commands:
      - echo Installing app dependencies...
      - curl -LO https://dl.k8s.io/release/v1.27.2/bin/linux/amd64/kubectl   
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - source ~/.bashrc
      - echo 'Check kubectl version'
      - kubectl version --short --client
    
  pre_build:
    commands:
      # Login to ECR Registry for docker to push the image to ECR Repository
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 653470767467.dkr.ecr.ap-south-1.amazonaws.com
      - 653470767467.dkr.ecr.ap-south-1.amazonaws.com/rohan-test-ecr
      - IMAGE_TAG=v1.0.0.RELEASE
  build:
    commands:
      # Build Docker Image
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build --tag $IMAGE_REPO_NAME:$IMAGE_TAG .

      
  post_build:
    commands:
      # Push Docker Image to ECR Repository
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $IMAGE_REPO_NAME:$IMAGE_TAG
      # Setup kubectl with our EKS Cluster
      - aws eks update-kubeconfig --region ap-south-1 --name Rohan-test
      - echo Push the latest image to cluster
      # Apply changes to our Application using kubectl
      - kubectl apply -f deployment.yml
